<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/styles/login.css">
    <title>Login</title>
</head>
<body>
    <div id="blur">&nbsp;</div>
    <div id="logcontainer">
        <form action="/auth" method="POST">
            <h2>Авторизуйтесь</h2>
            <label>
                <input type="text" name="login" autofocus placeholder="login">
            </label>
            <label>
                <input type="password" name="pass" placeholder="password">
            </label>
            <input type="submit" value="Войти">
            <a href="/"><input type="button" value="На главную"></a>
        </form>
    </div>
</body>
</html>
