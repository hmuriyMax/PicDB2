<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/styles/login.css">
    <link rel="icon" href="res/img/favicon.ico">
    <title>Login</title>
</head>
<body>
    <div class="blur">&nbsp;</div>
    <div id="logcontainer">
        <form action="/auth" method="POST">
            <h2>Уже с нами?</h2>
            <label>
                <input type="text" name="login" autofocus placeholder="имя пользователя или почта" required value="{{.login}}">
            </label>
            <label>
                <input type="password" name="pass" placeholder="пароль" required>
            </label>
            <label class="error">{{.status}}</label>
            <input type="submit" value="Войти">
            <a href="/"><input type="button" value="На главную"></a>
        </form>
    </div>
</body>
</html>
